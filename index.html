<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styleS.css">
</head>
<body>
  <div class="main">
    <div class="card">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="oder summery"></a>
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

      <!-- Start Text And Paragraph-->
      <div class="text">
         <a href="#">Equilibrium #3429</a>
         <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!--End Text and Paragraph-->

      <!--Start icon With Text-->
      <div class="lastLine">
        <div class="img1">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
        </div>
        <div class="img2">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
        </div>
      </div>
      <!--End Start Icone with Text-->
      
      <hr><!--Horigontal Line-->

      <!--Start footer-->
      <div class="footer">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <a class="name" href="#">Jules Wyvern</a> </p>
      </div>
      <!--end footer-->
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
